<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Portal Login</title>
    <style>
        @font-face {
            font-family: 'Lucida Bright';
            src: url('path_to_lucida_font');
        }
        @font-face {
            font-family: 'Helvetica Now Display';
            src: url('path_to_helvetica_font');
        }
        body {
            font-family: 'Helvetica Now Display', sans-serif;
            background-color: #042834; /* Dark Blue Background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-family: 'Lucida Bright', serif;
            font-size: 24px;
            color: #042834; /* Matches the background */
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #DDE3E8;
        }
        button {
            background-color: #8C73C6; /* Accent Color */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #F2F2F2; /* Light Gray for hover effect */
            color: #042834; /* Text changes to dark blue on hover */
        }
        .logo {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="Nuway Capital Logo.png" alt="Nuway Capital Logo" class="logo" style="width: 180px;">
        <h1>Investor Portal - Login</h1>
        <form action="dashboard.html">
            <input type="email" placeholder="Your email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
