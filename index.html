<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Portal</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #1a1c2c; /* Matching darker background color */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        /* Container styling */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        /* Logo styling */
        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
        }

        /* Link styling */
        .logo-link {
            display: inline-block;
        }

        /* Login button styling */
        .login-btn {
            background-color: #33334d; /* Darker button color to match the portal design */
            color: #ffffff;
            padding: 12px 24px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #44445e; /* Slightly lighter shade for hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo with link -->
        <a href="index.html" class="logo-link">
            <img src="logo in white.png" alt="Investor Portal Logo" class="logo">
        </a>
        
        <!-- Login Button -->
        <a href="login.html" class="login-btn">Login</a>
    </div>
</body>
</html>
